name: "Lint PR"

on:
  pull_request:
    types:
      - closed

jobs:
  run-lint-pr:
    name: Lint PR title 📝
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: ./.github/actions/lint-pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}